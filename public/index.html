<html>

<head>
    <style>
        body {
            font-size: 16px;
            padding: 20px 20px;
            font-family: Consolas, Monaco, Menlo, monospace;
            color: #eee;
            background-color: #273245;
        }

        a {
            color: eee
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table tr:nth-child(odd) {
            background: #19202c;
        }

        table tr:nth-child(even) {
            background: #202938;
        }

        th {
            padding: 10px 12px;
        }

        td {
            padding: 10px 12px;
        }
    </style>
</head>

<body>
    <div id="vue">
        <table>
            <tr>
                <th>Hash</th>
                <th>Repository</th>
                <th>Time</th>
                <th>Message</th>
            </tr>
            <tr v-for="commit in commits">
                <td>
                    <a :href="commit.url">
                        {{ commit.sha.slice(0, 7) }}
                    </a>
                </td>
                <td>
                    <a :href="commit.repo.url">{{ commit.repo.name }}</a>
                </td>
                <td>{{ commit.createdAt }}</td>
                <td>{{ commit.message }}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
