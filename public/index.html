<html>

<head>
    <title>github-commit-vue</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div id="vue">
        <div class="ribbon"></div>
        <table>
            <tr>
                <th></th>
                <th>Hash</th>
                <th>Repository</th>
                <th>Ref</th>
                <th>Time</th>
                <th>Message</th>
            </tr>
            <tr v-for="commit in commits">
                <td v-if="commit.link === 0"></td>
                <td v-if="commit.link === 1" class="chain">
                    <svg x="0" y="0" width="40px" height="40px" viewbox="0 0 10 10" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                        <path d="M7 5 L5 5 L5 10" stroke="white" fill="none" stroke-width=".5" />
                    </svg>
                </td>
                <td v-if="commit.link === 2" class="chain">
                    <svg x="0" y="0" width="40px" height="40px" viewbox="0 0 10 10" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                        <path d="M5 0 L5 5 L7 5 L5 5 L5 10" stroke="white" fill="none" stroke-width=".5" />
                    </svg>
                </td>
                <td v-if="commit.link === 3" class="chain">
                    <svg x="0" y="0" width="40px" height="40px" viewbox="0 0 10 10" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                        <path d="M7 5 L5 5 L5 0" stroke="white" fill="none" stroke-width=".5" />
                    </svg>
                </td>
                <td>
                    <a :href="commit.commitUrl">
                        {{ commit.sha.slice(0, 7) }}
                    </a>
                </td>
                <td>
                    <a :href="commit.repoUrl">{{ commit.repo.name }}</a>
                </td>
                <td>{{ commit.ref }}</td>
                <td>{{ commit.createdAt }}</td>
                <td>{{ commit.message }}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
